<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="server003.js"></script>
    <title>Zad3</title>
  </head>
  <body>
    <h1>03 - fetch, select, no form</h1>
    <select name="imie" id="imie">
      <option value="Halina">Halina</option>
      <option value="Janusz">Janusz</option>
      <option value="Anna">Anna</option>
      <option value="Jan">Jan</option>
    </select>
    <select name="nazwisko" id="nazwisko">
      <option value="Kowalski">Kowalski</option>
      <option value="Kowalska">Kowalska</option>
      <option value="Mucha">Mucha</option>
      <option value="Nowak">Nowak</option>
    </select>
    <select name="deleteList" id="deleteList">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <div id="btn">klik</div>
    <div id="del">delete</div>
    <div id="show">pokaz</div>
    <script>
      let objectArray = [];
      let id = 0;
      const btn = document.getElementById("btn");
      const del = document.getElementById("del");
      const show = document.getElementById("show");

      btn.onclick = function () {
        const imie = document.getElementById("imie").value;
        const nazwisko = document.getElementById("nazwisko").value;
        const logtime = new Date().toLocaleTimeString();
        id += 1;

        objectArray.push({
          id: id,
          message: "logowanie klienta",
          name: imie,
          lastname: nazwisko,
          logtime: logtime,
        });

        const data = JSON.stringify(objectArray);

        const options = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: data,
        };

        fetch("/test", options)
          .then((response) => response.json()) // konwersja na obiekt json, jeśli konieczne
          .then((data) => alert(JSON.stringify(data, null, 5))) // sformatowane z wcięciami dane odpowiedzi z serwera
          .catch((error) => console.log(error));
      };

      show.onclick = function () {
        const data = JSON.stringify(objectArray);

        const options = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: data,
        };

        fetch("/test", options)
          .then((response) => response.json()) // konwersja na obiekt json, jeśli konieczne
          .then((data) => alert(JSON.stringify(data, null, 5))) // sformatowane z wcięciami dane odpowiedzi z serwera
          .catch((error) => console.log(error));
      };

      del.onclick = function () {
        const deleteList = document.getElementById("deleteList").value;
        objectArray.splice(deleteList - 1, 1);
      };
    </script>
  </body>
</html>
