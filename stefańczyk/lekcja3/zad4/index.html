<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>04 - fetch, ranges</h1>
    <input type="range" name="" id="rangeShort" />
    <br />
    <input type="range" name="" id="rangeLong" />
    <script>
      const rangeShort = document.getElementById("rangeShort").value;
      const rangeLong = document.getElementById("rangeLong");
      const data = JSON.stringify({ dupa: rangeShort });

      const options = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: data,
      };

      fetch("/fetch", options)
        .then((response) => response.json()) // konwersja na obiekt json, jeśli konieczne
        .then((data) => alert(JSON.stringify(data, null, 5))) // sformatowane z wcięciami dane odpowiedzi z serwera
        .catch((error) => console.log(error));
    </script>
  </body>
